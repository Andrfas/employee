<div class="container col-md-offset-3 col-md-6">
	<div class="row">
		<h1 class="text-center">Create an Account</h1>
	</div>
	<div class="row">
		<h1 class="text-center" style="line-height: 0px;"><small>Please, make your choise</small></h1>
	</div>
	<div class="row">
		<div class="text-center">
			<img src="/images/ManInBlack.png" class="img-rounded" alt="image">
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="col-md-offset-4">
				<button type="button" class="btn btn-link btn-lg">Company</button>				
			</div>
		</div>
		<div class="col-md-6">
			<div class="col-md-offset-3">
				<button type="button" class="btn btn-link btn-lg">Student</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="panel panel-default" style="background-color: #C0C0C0">
			<div class="panel-body">
				<div class="row">
					<div class="progress col-md-offset-2 col-md-8" style="margin-top: 10px;">
				  		<div class="progress-bar progress-bar-striped active" role="progressbar"
				  		aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
				  		70%
				  		</div>
					</div>
				</div>
				<div class="row" style="line-height: 0px;">
					<h3 class="col-md-offset-1">Name*</h3>
				</div>
				<div class="row">
					<input type="text" class="col-md-10 col-md-offset-1" id="Name">
				</div>
				<div class="row" style="line-height: 0px;">
					<h3 class="col-md-offset-1">Website*</h3>
				</div>
				<div class="row">
					<input type="text" class="col-md-10 col-md-offset-1" id="Website">
				</div>
				<div class="row" style="line-height: 0px;">
					<h3 class="col-md-offset-1 col-md-1">Password</h3>
					<h3 class="col-md-offset-6">Password Again</h3>
				</div>
				<div class="row">
					<input type="text" class="col-md-4 col-md-offset-1" id="Pass">
					<input type="text" class="col-md-5 col-md-offset-1" id="PassAgain">
				</div>
				<div class="row" style="margin-top:20px;">
					<button type="button" class="btn btn-primary col-md-offset-9 btn-lg" >Next Step</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row;" style="margin-top:100px;">
		<button type="button" class="btn btn-link btn-xs" style="color:black;" >About us</button>|<button type="button" class="btn btn-link btn-xs" style="color:black;">Contact Us</button>
	</div>
</div>
